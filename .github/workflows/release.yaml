name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.0.1

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PowerShell
        uses: pwsh/setup-pwsh@v1

      - name: Run merge script
        run: |
          pwsh -File "app\MergeScripts.ps1"  # Adjust path as necessary

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.ref }}
          files: |
            ./LaunchKubeDeck_v*.ps1
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
